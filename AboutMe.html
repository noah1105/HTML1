  <!DOCTYPE html>

  <head>

    <title>Footer Example</title>
    <style>
      .footer {
        background-color: #2596BE;
        /* Using the hex code for rgb(37, 150, 190) */
        color: white;
        text-align: center;
        padding: 20px;
      }

      .footer h1,
      .footer p,
      .footer article,
      .footer nav {
        margin: 10px 0;
      }

      .footer nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    <footer class="footer">
      <main>
        <h1>Coding Languages I Know Well</h1>
        <p>HTML, React, CSS, JavaScript</p>

        <article>
          <h2>Still Learning</h2>
        </article>

        <nav>
          <a href="/css/">CSS</a> |
          <a href="/js/">JavaScript</a> |
          <a href="/python/">Python</a>
        </nav>
      </main>
    </footer>

  </body>
