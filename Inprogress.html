<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slideshow-container">
    <div class="slides">
      <img src="Photo 1.jpg" class="slide normal-size">
      <img src="photo 2 .jpg" class="slide normal-size">
      <img src="photo 3.jpg" class="slide normal-size">
    </div>
    <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
    <button class="next" onclick="moveSlides(1)">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
